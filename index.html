<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        .video {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

<video id="video-1" class="video" controls muted autoplay></video>
<video id="video-2" class="video" controls muted autoplay></video>
<br>
<video id="video-3" class="video" controls muted autoplay></video>
<video id="video-4" class="video" controls muted autoplay></video>
<script>
    function initVideo(video, url) {
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    }

    initVideo(
        document.getElementById('video-1'),
        'http://localhost:9191/master?url=http://localhost:3102/streams/sosed/master.m3u8'
    );

    initVideo(
        document.getElementById('video-2'),
        'http://localhost:9191/master?url=http://localhost:3102/streams/cat/master.m3u8'
    );

    initVideo(
        document.getElementById('video-3'),
        'http://localhost:9191/master?url=http://localhost:3102/streams/dog/master.m3u8'
    );

    initVideo(
        document.getElementById('video-4'),
        'http://localhost:9191/master?url=http://localhost:3102/streams/hall/master.m3u8'
    );

</script>


</body>
</html>
